name: 프로필 매칭

on:
  # 매일 한국시간 오전 9시 30분 실행 (크롤링 30분 후)
  schedule:
    - cron: '30 0 * * *'

  # 수동 실행 가능
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  match:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 의존성 설치
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 임베딩 업데이트
        run: python -m src.main update-embeddings
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: 프로필 매칭 실행
        run: python -m src.main match-profiles
        env:
          PYTHONPATH: ${{ github.workspace }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 임베딩 캐시 커밋
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/embeddings/
          git diff --staged --quiet || git commit -m "chore: 임베딩 캐시 업데이트 $(date +'%Y-%m-%d')"
          git push
